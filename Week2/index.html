
<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

</head>
<body>

<!-- first 'page' -->
<section data-role="page" id="first">
	<div data-role="header">
		<h1>First</h1>
	</div><!-- /header -->
	<div data-role="content">
		<p>This page is first in the code so it loads first.</p>
		<p>Go to the <a href="#second" data-transition="slide">second page.</a></p>
	</div><!-- /content -->
	<div data-role="footer" data-position="fixed">
		<h4>Footer</h4>
	</div><!-- /footer -->
</section><!-- /page -->

<!-- second 'page' -->
<section data-role="page" id="second">
	<div data-role="header">
		<h1>Second</h1>
	</div><!-- /header -->
	<div data-role="content">
		<p>Now you've arrived at the second page.</p>
		<p>Go back to the <a href="#first" data-transition="slide" data-direction="reverse">first page.</a></p>
	</div><!-- /content -->
	<div data-role="footer" data-position="fixed">
		<h4>Footer</h4>
	</div><!-- /footer -->
</section><!-- /page -->

</body>
</html>
